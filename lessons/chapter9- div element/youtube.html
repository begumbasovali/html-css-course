<!DOCTYPE html>
<html>
  <head>
    <title>Youtube.com Clone</title>
    
    <style>
      .thumbnail {
        width: 300px;
        display: block;
        
      }

      .search-bar {
       display: block;
      }
      
      .video-title {
        width:300px;
      }
      
      .video-preview {
        width: 300px;
        display: inline-block;
        vertical-align: top;
        margin-right: 15px;
      }

      
    </style>
  </head>
  <body>
    <input class="search-bar" type="text" placeholder="Search">

    
    <div class="video-preview">
      
      <img class="thumbnail" src="thumbnails/thumbnail-1.webp">
      
      <p class="video-title">
        <strong>Talking Tech and AI with Google CEO Sundar Pichai!</strong>
      </p>

      <p class="video-author">
        Marques Brownlee
      </p>

      <p class="video-stats">
        3.4M views &#183; 6 months ago
      </p>

     
    </div>

    <div class="video-preview">
      
      <img class="thumbnail" src="thumbnails/thumbnail-2.webp">
      
      <p class="video-title">
        <strong>Try Not To Laugh Challenge #9</strong>
      </p>

      <p class="video-author">
        Markiplier
      </p>

      <p class="video-stats">
        19M views &#183; 4 years ago
      </p>

     
    </div>
  </body>
</html>

  html has 3 types element:
  1-block element= take up the entire line <text> in their "container" rather than on the page
  2-inline-block element= only takes up as much as space

  3-inline element= appear within a line of text
