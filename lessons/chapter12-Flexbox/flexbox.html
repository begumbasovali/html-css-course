<!DOCTYPE html>
<html>
  <head>
    <title>Flexbox Practice</title>
  </head>
  <body style="padding-bottom: 500px;">
    <div style="
      display: flex;
      flex-direction: row;
    ">
      <div style="background-color: lightblue;">div 1 text</div>
      <div style="background-color: lightcoral;">div 2 <p>text</p></div>
    </div>

    <div style="
      margin-top: 30px;
      display: flex;
      flex-direction: row;
    ">
      <div style="
      background-color: lightblue;
      width: 100px;
      ">100px</div>
      <div style="
        background-color: lightcoral;
        flex: 1">flex 1</div>
    </div>

    <div style="
      margin-top: 30px;
      display: flex;
      flex-direction: row;
    ">
      
      <div style="
        background-color: lightblue;
        flex: 1">flex 1</div>
          
      <div style="
        background-color: lightcoral;
        width: 100px;
        ">100px</div>


      <div style="
      background-color: lightblue;
      flex: 2;
      ">flex 2</div>
    </div>

    <!--create flexbox look like header-->
    <div style="
      margin-top: 30px;
      height: 70px;
      border-width: 1px;
      border-style: solid;
      border-color: gray;
      display: flex;
      flex-direction: row;
      justify-content: center;
    ">
      
      <div style="
        background-color: lightblue;
        width: 100px
        ">100px</div>
          
      <div style="
        background-color: lightcoral;
        width: 100px;
        ">100px</div>


      <div style="
        background-color: lightblue;
        width: 100px;
        ">100px</div>
      </div>

      <!--to position the elements horizontally use: justify-content-->
      <div style="
        margin-top: 30px;
        height: 70px;
        border-width: 1px;
        border-style: solid;
        border-color: gray;
        display: flex;
        flex-direction: row;
        justify-content:space-between;
      ">
        
        <div style="
          background-color: lightblue;
          width: 100px
          ">100px</div>
            
        <div style="
          background-color: lightcoral;
          width: 100px;
          ">100px</div>


        <div style="
          background-color: lightblue;
          width: 100px;
          ">100px</div>
      </div>

      <!--to align elements vertically use: align-items-->
      <div style="
        margin-top: 30px;
        height: 70px;
        border-width: 1px;
        border-style: solid;
        border-color: gray;
        display: flex;
        flex-direction: row;
        justify-content:space-between;
        align-items: center;
      ">
        
        <div style="
          background-color: lightblue;
          width: 100px
          ">100px</div>
            
        <div style="
          background-color: lightcoral;
          width: 100px;
          ">100px</div>


        <div style="
          background-color: lightblue;
          width: 100px;
          ">100px</div>
      </div>
  
  </body>
</html>

<!--
  flexbox is similar to CSS Grid
  Grid: the layout is more rigid
  Flexbox: Flexible layout
-->
