<!--CSS Box Model: how much space an element takes up and how far it is away from other elements-->

<style>
  .subscribe-button {
    background-color: rgb(204, 0, 0);
    color: white;

    padding-left: 16px;
    padding-right: 16px;
    padding-top: 10px;
    padding-bottom: 10px;

    border: none;
    border-radius: 2px;

    cursor: pointer;
    margin-right: 12px;
    margin-left: 0px;
    transition: opacity 0.15s;
    vertical-align: top;
  }

  .subscribe-button:hover {
    opacity: 0.8;
  }

  .subscribe-button:active {
    opacity: 0.5;
  }

  .join-button {
    background-color: white;
    color: rgb(6, 95, 212);

    padding-left: 15px;
    padding-right: 15px;
    padding-top: 9px;
    padding-bottom: 9px;

    border-style: solid;
    border-width: 1px;
    border-color: rgb(6, 95, 212);
    border-radius: 2px;

    cursor: pointer;
    margin-right: 12px;
    vertical-align: top;

    transition: background-color 0.15s, color 0.15s;
  }

  .join-button:hover {
    background-color: rgb(6, 95, 212);
    color: white;
  }
  .join-button:active {
    opacity: 0.7;
  }

  .tweet-button {
    background-color: rgb(29, 155, 240);
    color: white;
    height: 35px;
    width: 72px;
    border-radius: 50px;
    font-weight: bold;
    font-size: 14px;
    border: none;
    cursor: pointer;
    transition: box-shadow 0.15s;
    vertical-align: top;
  }

  .tweet-button:hover {
    box-shadow: 3px 5px 10px rgba(0, 0, 0, 0.15);
  }
</style>

<button class="subscribe-button">SUBSCRIBE</button>
<button class="join-button">JOIN</button>
<button class="tweet-button">Tweet</button>
