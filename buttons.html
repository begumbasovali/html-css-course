<!--
  css syntax:
  css element is <style>:
  css selector: button{}
  css property: background-color
  css value: red
  ; for perios in css-->
<style>
  .subscribe-button {
    background-color: rgb(200, 0, 0);
    color:white;
    border: none;
    height: 35px;
    width: 113px;
    border-radius: 2px;
    cursor: pointer;
    margin-right:7px;

  }
  .join-button{
    background-color: white;
    color:rgb(26, 101, 241);
    border-style: solid;
    border-width: 1px;
    border-color: rgb(33, 107, 246);
    height: 35px;
    width: 63px;
    border-radius: 2px;
    cursor: pointer;
    margin-right: 7px;
  }

  .tweet-button{
    background-color: rgb(3, 157, 239);
    color: white;
    height: 35px;
    width: 72px;
    border-radius: 20px;
    font-weight: bold;
    font-size:14px;
    border: none;
    cursor: pointer;

  }
</style>
<button class="subscribe-button">SUBSCRIBE</button>
<button class="join-button">JOIN</button>
<button class="tweet-button">Tweet</button>
